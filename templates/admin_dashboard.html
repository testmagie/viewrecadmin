<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
        }
        .navbar {
            background-color: #007BFF;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #0056b3;
            padding: 10px 15px;
            border-radius: 6px;
        }
        .dashboard {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .dashboard h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .actions a button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .actions a button:hover {
            background-color: #0056b3;
        }
        .password-form {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 30px;
        }
        .password-form input {
            padding: 10px;
            width: calc(100% - 24px);
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .password-form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        .password-form button:hover {
            background-color: #218838;
        }
        .flash-messages {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <a href="/logout">Logout</a>
    </div>

    <div class="dashboard">
        <h2>Admin Actions</h2>
        <div class="actions">
            <a href="/admin/add_doctor_form"><button>Add Doctor</button></a>
            <a href="/admin/add_patient_form"><button>Add Patient</button></a>
            <a href="/admin/add_labadmin_form"><button>Add Lab Admin</button></a>
            <a href="/admin/view_doctors"><button>View Doctors</button></a>
            <a href="/admin/view_patients"><button>View Patients</button></a>
            <a href="/admin/view_labadmins"><button>View Lab Admins</button></a>
            <a href="{{ url_for('view_medical_records') }}">
                <button>View Patient Medical Records</button>
            </a>
        </div>

        <div class="password-form">
            <h3>Change Admin Password:</h3>
            <form action="/admin/change_password" method="POST">
                <input type="password" name="new_password" placeholder="New Password" required>
                <br>
                <button type="submit">Update Password</button>
            </form>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
