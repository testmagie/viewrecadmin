<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Dashboard</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        a, button {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a {
            background-color: #007bff;
            color: white;
        }

        a:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Patient Dashboard</h2>

    <a href="/user/book">Book Appointment</a>

    <a href="{{ url_for('view_user_records') }}" class="button">View My Medical Records</a>

</div>

</body>
</html>
