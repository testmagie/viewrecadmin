<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Medical Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e6ea;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px auto;
            text-align: center;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a.button:hover {
            background-color: #218838;
        }

        .back-btn-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My Medical Records</h1>
    <table>
        <thead>
            <tr>
                <th>Record ID</th>
                <th>Scan and Report</th>
                <th>Normal Report</th>
                <th>Upload Date</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>
                    {% if record.scan_and_report %}
                        <a href="{{ record.scan_and_report }}" target="_blank">View</a>
                    {% else %}
                        N/A
                    {% endif %}
                </td>
                <td>
                    {% if record.normal_report %}
                        <a href="{{ record.normal_report }}" target="_blank">View</a>
                    {% else %}
                        N/A
                    {% endif %}
                </td>
                <td>{{ record.upload_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="back-btn-container">
        <a href="{{ url_for('user_dashboard') }}" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
